<!DOCTYPE html>
<html>
    <head>
        <title>object fit</title>
    </head>
    <body>
        <article>
            <h1>faill</h1>
            <img src="drdr.jpg" class="faill" style="width: 30%; height: 200px; "/>
            <h1>cinte</h1>
            <img src="drdr.jpg" class="cinte" style="width: 30%; height: 100px; object-fit: contain;"/>
            <h1>none</h1>
            <img src="drdr.jpg" class="none" style="width: 30%; height: 100px; object-fit: none;"/>
            <h1>scale</h1>
            <img src="drdr.jpg" class="scale" style="width: 30%; height: 100px;object-fit: scale-down;"/>
            <h1>kk</h1>
            <img src="drdr.jpg" class="kk" style="width: 30%; height: 100px; object-fit: cover;"/>
        </article>
    </body>
</html>
